version: '3.7'

services:
  web:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - db
    env_file:
      - ./.env
    # command: bundle exec rails s -b '0.0.0.0' -p 3000

  db:
    image: postgres:11.4
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: